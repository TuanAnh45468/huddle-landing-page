<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
<!--    <link href="output.css" rel="stylesheet" />-->
    <link href="build.css" rel="stylesheet" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>

  <body class="flex min-h-screen flex-col items-center bg-no-repeat py-5 bg-violet mobile:bg-mobile-background laptop:bg-desktop-background">
    <main class="grid laptop:grid-cols-2 mobile:gap-y-14 mobile:w-[335px] laptop:w-[1180px]">
      <img alt="" class="w-[132px] h-[33px] laptop:w-[264px] laptop:h-[65px]" src="images/logo.svg">
      <img alt="" class="laptop:col-start-1 laptop:row-start-2 laptop:w-[709px] laptop:h-[506px]" src="images/illustration-mockups.svg">

      <div class="laptop:col-start-2 laptop:row-start-2 flex flex-col gap-y-5 laptop:pl-8">
        <p class="laptop:text-left text-center text-2xl laptop:text-5xl text-white font-poppins font-semi-bold">Build The Community Your Fans Will Love</p>

        <p class="laptop:text-left text-center laptop:text-xl text-white">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you engage
          in genuine discussion.
        </p>

        <button class="laptop:self-start self-center rounded-3xl bg-white shadow-2xl duration-300 w-[200px] font-semi-bold h-[50px] text-violet hover:bg-soft-magenta hover:text-white">Register</button>
      </div>

    </main>
  <footer class="mt-8 flex gap-x-5 laptop:self-end laptop:pr-[130px]">
    <div class="flex items-center justify-center rounded-full border border-white icon-container w-[34px] h-[34px] hover:border-soft-magenta">
